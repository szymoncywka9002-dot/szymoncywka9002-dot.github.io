<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cennik | Gabinet MOC NATURY</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}

body{
  background:
    linear-gradient(rgba(5,20,15,.9), rgba(5,20,15,.95)),
    url("tlo.jpg") center/cover fixed no-repeat;
  color:#f5f5f5;
  text-align:center;
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:30px 20px;
}

h1{
  color:#d4af37;
  font-size:42px;
  margin-bottom:30px;
}

/* tabela cen */
.pricing{
  background:rgba(0,0,0,.55);
  border-radius:18px;
  border:1px solid rgba(212,175,55,.35);
  overflow:hidden;
}

.price-row{
  display:flex;
  justify-content:space-between;
  padding:18px 22px;
  font-size:20px;
}

.price-row:nth-child(even){
  background:rgba(0,0,0,.25);
}

.price{
  color:#d4af37;
  font-weight:bold;
}

/* button */
.back{
  display:inline-block;
  margin-top:40px;
  padding:14px 22px;
  background:#d4af37;
  color:#0e2b1f;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>Cennik</h1>

  <div class="pricing">
    <div class="price-row"><span>Biorezonans</span><span class="price">200 zł</span></div>
    <div class="price-row"><span>Bańki ogniowe</span><span class="price">100 zł</span></div>
    <div class="price-row"><span>Bańki bezogniowe</span><span class="price">50 zł</span></div>
    <div class="price-row"><span>Konchowanie uszu</span><span class="price">60 zł</span></div>
    <div class="price-row"><span>BRT</span><span class="price">50 zł</span></div>
  </div>

  <a href="index.html" class="back">← Powrót do strony głównej</a>
</div>

</body>
</html>
